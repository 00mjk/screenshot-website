name: Screenshot

on:
  push

jobs:
  screenshot:
    name: Screenshot
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1.0.0

    - name: Capture Screenshot
      id: screenshot
      uses: ./
      with:
        source: https://github.com/swinton
        destination: github-com-swinton.png
